<!DOCTYPE html>
<html>
  <head>
    <title>Work Note</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="notifyMe()">
    <h2 id="title">Work Note</h2>
    <div id="chat-box">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="message-input" autocomplete="off" />
        <button id="send-btn">Note</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      const nickName = prompt("Nhập nick ku");
      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("message-input");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat-message", `${nickName}- ${input.value}`);
          var notify = new Notification('Work Note', {
                body: `${nickName}- ${input.value}`,
                icon: "http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png",
          });
          input.value = "";
        }
      });

      socket.on("chat-message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      function notifyMe() {
    if (!window.Notification) {
        console.log('Trình duyệt méo hỗ trợ hiện notification. Chọn cái trình duyệt khác đi bro!');
    } else {
        // check if permission is already granted
        if (Notification.permission === 'granted') {
            // show notification here
            var notify = new Notification('Work Note', {
                body: 'Push notification đã được bật sẵn! Get go!',
                icon: "http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png",
            });
        } else {
            // request permission from user
            Notification.requestPermission().then(function (p) {
                if (p === 'granted') {
                    // show notification here
                    var notify = new Notification('Work Note', {
                        body: 'Ngon! Notification đã được bật',
                        icon: "http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png",
                    });
                } else {
                    console.log('Người ấy không thích notification!');
                }
            }).catch(function (err) {
                console.error(err);
            });
        }
    }
}
    </script>
  </body>
</html>
